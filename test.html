<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>SPEED TEST GAME</title>
</head>
<body>

    <div class="game">

<div class="name">TYPING SPEED TEST GAME</div>

       <div class="container">
        <div class="content">

            <div class="message">
                You Are Playing On
                <span class="lvl"></span> Level & You Have <span class="seconds"></span> Seconds To Type The Word
            </div>

            <div class="start">Start Playing</div>
            <div class="the_word"></div>
            <input type="text" class="input">
            <div class="upcomming_words">
            </div>

            <!-- satatic section -->
            <div class="control">
                <div class="time">Time Left <span></span> Seconds</div>
                <div class="score">Score : <span class="got">0</span> From <span class="total"></span> </div>
            </div>
            <!-- finshing sec -->
            <div class="finish"></div>
        </div>
       </div>










    </div>
    

<!-- start of script tag -->
<script src="main.js" type="module"></script>
<!-- end of script tag -->
</body>
</html>
